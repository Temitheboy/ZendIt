    <meta name="HandHeldFriendly" content="true">

</body>
<center>
    <nav id="navigate">

    </nav>
    <br>
    <br>
    <center>
        <button id="send"><i class="fa fa-send"></i>SEND</button>
        <button id="receive"><i class="fa fa-download"></i> RECEIVE</button>
    </center>
    <br>
    <div id="filelist">woah
        <ul id="filesrec"></ul>
    </div>

    <div id="progression">

            <br><br>

        <button id="closed"><span style="font-style: inherit; font-family: inherit; font-size: 15px;">&times;</span> Close</button>

    <div id="receiveAction">
        <center>
            <br><br>
            <br>
            <input type="text" id="searches" name="searches" placeholder="Enter File Name">
            <button id="search"><i class="fa fa-search"></i> Search</button>
        </center>
        <button id="close"><span style="font-style: inherit; font-family: inherit; font-size: 15px;">&times;</span>Close</button>
